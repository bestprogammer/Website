<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prank Website</title>
    <style>
        /* Loading screen styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
    <script>
        // Function to hide the loading screen after 5 seconds
        function hideLoadingScreen() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        setTimeout(hideLoadingScreen, 5000);
    </script>
</head>
<body>
    <div id="loading-overlay">
        <h1>Loading...</h1>
    </div>
    <div id="main-content" style="display: none;">
        <h1>Welcome to My Prank Website</h1>
        <p>This is the original design of the website that integrates a loading screen.</p>
    </div>
    <script>
        // Show main content after loading screen
        window.onload = function() {
            document.getElementById('main-content').style.display = 'block';
        };
    </script>
</body>
</html>
