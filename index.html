<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 red; }
            20% { text-shadow: -2px 0 blue; }
            40% { text-shadow: -1px 0 green; }
            60% { text-shadow: 1px 0 yellow; }
            100% { text-shadow: 0 0 black; }
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .line {
            position: absolute;
            bottom: 100%;
            width: 2px;
            background: rgba(0, 255, 0, 0.1);
            animation: drop 0.5s linear infinite;
        }
        @keyframes drop {
            to { transform: translateY(100vh); }
        }
        @keyframes scanlines {
            0% { opacity: 0.1; }
            50% { opacity: 1; }
            100% { opacity: 0.1; }
        }
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            animation: scanlines 0.5s infinite;
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <script>
        const matrix = document.querySelector('.matrix');
        for (let i = 0; i < 100; i++) {
            const line = document.createElement('div');
            line.classList.add('line');
            line.style.left = Math.random() * 100 + '%';
            line.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            matrix.appendChild(line);
        }
        setTimeout(() => {
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 500);
        }, 5000);
    </script>
</body>
</html>
